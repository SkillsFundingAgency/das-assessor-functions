trigger:
  batch: true
  branches:
    include:
      - "*"
      
workspace:
    clean: all

variables:
  - group: "ESFA - SonarCloud"
  - name: sonarCloudProjectKey
    value: "SkillsFundingAgency_das-assessor-functions"
  - name: buildConfiguration
    value: 'release'

pool:
  name: 'DAS - Continuous Integration'


resources:
  repositories:
  - repository: das-platform-building-blocks
    type: github
    name: SkillsFundingAgency/das-platform-building-blocks
    ref: refs/heads/master
    endpoint: "GitHub (SFA)"

steps:
- task: gittools.gitversion.gitversion-task.GitVersion@5
  displayName: GitVersion
  inputs:
    updateAssemblyInfo: true

- task: SonarCloudPrepare@1
  displayName: 'Prepare Sonarcloud analysis configuration'
  inputs:
    SonarCloud: "$(SonarCloudConnectionId)"
    organization: "$(SonarCloudOrganisationKey)"
    scannerMode: 'MSBuild'
    projectName: "$(Build.DefinitionName)"
    projectKey: "$(sonarCloudProjectKey)"
    extraProperties: |
      sonar.pullrequest.provider=GitHub
      sonar.pullrequest.github.repository=$(Build.Repository.Name)

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: 'src/**/*.csproj'
    noCache: true

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    projects: 'src/**/*.csproj'
    arguments: '/p:Configuration=$(BuildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: '**/*UnitTests/*.csproj'
    arguments: '--configuration $(BuildConfiguration) --no-build'

- task: SonarCloudAnalyze@1
  displayName: 'Run SonarCloud analysis'

- task: SonarCloudPublish@1
  displayName: 'Publish results on build summary'
  inputs:
    pollingTimeoutSec: '300'

- template: azure-pipelines-templates/dependency-check.yml@das-platform-building-blocks

- task: DotNetCoreCLI@2
  displayName: 'Publish'
  inputs:
    command: publish
    publishWebProjects: false
    projects: 'src/SFA.DAS.Assessor.Functions/SFA.DAS.Assessor.Functions.csproj'
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory) --no-restore --no-build'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    Contents: 'azure/**'
    TargetFolder: '$(build.artifactstagingdirectory)'
    OverWrite: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'